
<h1 style="text-align: center;">Lista de Alumnos</h1>
  <div class="input-group">
    <!--buscador-->
    <div class="inputbox">
      <input required="required" type="text" class="input" name="text"
      name="filterProductos"  [(ngModel)]="nombreAlumno">
      <span>Buscar Alumno  </span>
      <i></i>
    </div>
</div>    
<!--tabla-->
<table class="table table-borderless" style="text-align: center;">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nombre</th>
      <th scope="col">Matricula</th>
      <th scope="col">Fecha de Nacimiento</th>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor="let alumno of alumnos | buscarAlumno:nombreAlumno">
        <td>{{alumno.id}}</td>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.matricula}}</td>
        <td>{{alumno.fechaNacimiento | date}}</td>
      </tr>
    </tbody>
</table>

<hr style="margin-top: 50px;">
<h1 style="text-align: center;">Lista de Numeros</h1>
<div class="container" style="display: flex; justify-content: center;">
  <div id="formulario" class="row-mt-10" >
    <div class="card col-md-4 mx-auto">
      <div class="card-header">
        <div class="text-header">AÃ±adir Numero</div>
      </div>
      <div class="card-body">
        <form (ngSubmit)="postNumero()" novalidate #f="ngForm">
          <!--Valor-->
          <div class="input">
            <input autocomplete="off" type="number" id="nombre" name="nombre"
              [(ngModel)]="valor" required>
            <label for="nombre">Valor</label>
          </div>
          <div class="botones" style="display: flex;justify-content: space-between;">
            <!--Crear-->
            <input type="submit" class="btn" value="Crear" id="BootonCrear">
          </div>
        </form>
      </div>
    </div>
  </div>
  <table class="table table-borderless" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let numero of numeros">
          <td>{{numero.id}}</td>
          <td>{{numero.valor}}</td>
        </tr>
      </tbody>
  </table>
</div>
